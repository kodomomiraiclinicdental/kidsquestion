<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>こどもみらいクリニックデンタル - みらいく予防プログラム</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Gothic', 'Yu Gothic', 'sans-serif';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header h2 {
            color: #764ba2;
            font-size: 20px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-label, .check-label {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }

        .radio-label:hover, .check-label:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .radio-label.selected, .check-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 15px;
        }
        
        .btn-small-top {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .question-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }
        
        .goods-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .goods-item .checkbox-label {
            flex-grow: 1;
        }

        .goods-quantity-input {
            width: 70px;
            padding: 10px;
            margin-left: 10px;
            text-align: center;
        }

        .checkbox-label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-label input[type="checkbox"],
        .checkbox-label input[type="radio"],
        .check-label input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            background: white;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"],
        .check-label input[type="checkbox"] {
            border-radius: 6px;
        }

        .checkbox-label input[type="radio"]:checked,
        .checkbox-label input[type="checkbox"]:checked,
        .check-label input[type="checkbox"]:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox-label input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label input[type="checkbox"]:checked::after,
        .check-label input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label.selected,
        .check-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .checkbox-label.selected input[type="checkbox"],
        .checkbox-label.selected input[type="radio"],
        .check-label.selected input[type="checkbox"] {
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked,
        .checkbox-label.selected input[type="radio"]:checked,
        .check-label.selected input[type="checkbox"]:checked {
            background: white;
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked::after,
        .check-label.selected input[type="checkbox"]:checked::after {
            color: #667eea;
        }

        .checkbox-label.selected input[type="radio"]:checked::after {
            background: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .navigation-end {
            display: flex;
            justify-content: flex-start;
            margin-top: 40px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .result-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
        }

        .small-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: #dee2e6;
            color: #6c757d;
        }

        /* 歯式エディタのスタイル */
        .teeth-editor-container {
            text-align: center;
            font-family: monospace;
            font-size: 16px;
        }
        .teeth-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
            align-items: center;
        }
        .tooth-btn {
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0f7fa; /* 薄い水色 */
            transition: background-color 0.2s;
            width: 35px;
        }
        .tooth-btn.absent {
            background-color: #e0e0e0;
            color: #aaa;
            text-decoration: line-through;
        }
        .teeth-divider {
            padding: 5px;
            border-left: 1px solid black;
            height: 100px;
            margin: 0 5px;
        }
        
        .diag-input {
            width: 45px;
            padding: 2px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            -moz-appearance: textfield;
            background-color: white;
        }
        
        .diag-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }


        /* 記録表プレビュー画面のスタイル */
        .preview-container {
            background: white;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 30px;
            font-family: 'MS Gothic', 'Yu Gothic', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .preview-header {
            margin-bottom: 10px;
        }

        .preview-main-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .preview-info-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .today-content-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .today-content-box {
            border: 1px solid #000;
            padding: 8px;
            min-height: 80px;
            margin-bottom: 20px;
            border: none;
        }

        .today-content-box.enlarged-font {
            font-size: 16px;
        }

        .risk-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .risk-table th,
        .risk-table td {
            border: 2px solid #000;
            padding: 8px 12px;
            text-align: center;
            vertical-align: top;
            font-size: 14px;
            font-weight: normal;
        }

        .risk-table th {
            background: white;
            font-weight: bold;
        }

        .score-summary-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-table {
            width: 60%;
            border-collapse: collapse;
        }
        .score-summary-section .score-table {
            margin-bottom: 0;
        }

        .score-table th,
        .score-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: center;
            font-size: 14px;
        }

        .score-table th {
            font-weight: bold;
        }
        
        .score-table .highlight-cell {
            background-color: #ffdddd; /* 薄い赤 */
        }
        
        .risk-and-total-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .risk-level-box {
            text-align: right;
        }

        .risk-level-box div {
            padding: 3px 6px;
            border-radius: 4px;
            margin-bottom: 3px;
        }

        .risk-level-box .highlight {
            font-weight: bold;
        }

        .risk-safe.highlight {
            background-color: #87CEEB; /* SkyBlue */
            color: white;
        }

        .risk-caution.highlight {
            background-color: #FFFACD; /* LemonChiffon */
            color: black;
        }

        .risk-danger.highlight {
            background-color: #F08080; /* LightCoral */
            color: white;
        }

        .risk-high-danger.highlight {
            background-color: #DC143C; /* Crimson */
            color: white;
        }


        .total-score {
            text-align: right;
            font-size: 16px;
            margin-top: 10px;
        }

        .diagnosis-section {
            margin-top: 20px;
        }
        
        .oral-exam-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .oral-exam-diagram {
            text-align: center;
            line-height: 1.2;
            white-space: pre;
            font-family: monospace;
            position: relative;
        }
        
        .oral-exam-diagram span {
            display: inline-block;
            width: 1.5em; /* 固定幅 */
            text-align: center;
        }
        
        .oral-exam-diagram .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: black;
            transform: translateX(-50%);
        }

        .oral-exam-line {
            height: 2px;
            background-color: black;
            width: 100%;
            margin: 5px 0;
        }

        .oral-exam-options {
            text-align: right;
            line-height: 1.6;
        }

        .oral-exam-options > div {
            white-space: nowrap;
        }
        
        .diagnosis-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .oral-function-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .oral-function-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 2px solid #000;
            border-collapse: collapse;
            font-weight: bold;
            height: 80px;
        }
        
        .oral-function-grid > div {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .oral-function-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 14px;
        }

        .treatment-plan {
            margin-top: 20px;
        }

        .checklist-section {
            margin-top: 20px;
        }

        .checklist-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .checklist-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 14px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .checklist-item-col {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding-right: 20px;
        }
        
        .checklist-item-col:last-child {
            padding-right: 0;
        }

        .checkbox-square {
            width: 14px;
            height: 14px;
            border: 1px solid #000;
            margin-right: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .navigation {
                flex-direction: column-reverse;
                gap: 10px;
            }
        }
        
        /* iPad縦向き用のスタイルをさらに調整 */
        @media (max-width: 820px) and (orientation: portrait) {
            .preview-container {
                padding: 10px;
                font-size: 10.5px;
                line-height: 1.2;
                overflow-y: hidden; /* スクロールをなくしてフィットさせる */
            }
            .preview-header {
                align-items: stretch;
                gap: 5px;
                margin-bottom: 5px;
            }
             .preview-main-title {
                font-size: 16px;
                margin-bottom: 5px;
            }
            .preview-info-bar {
                font-size: 11px;
                gap: 10px;
                justify-content: flex-start;
                padding-right: 60px; /* TOPボタンとのスペース確保 */
            }
             .today-content-box {
                min-height: auto;
                padding: 5px;
            }
            .today-content-box.enlarged-font {
                font-size: 12px;
            }
            .today-content-container, .risk-table, .score-summary-section, .diagnosis-section, .treatment-plan, .checklist-section, .memo-section {
                margin-bottom: 4px;
            }
            .risk-section .section-title {
                padding: 2px 4px;
            }
            .risk-table th, .risk-table td, .score-table th, .score-table td {
                padding: 2px 4px;
            }
            .score-summary-section {
                gap: 10px;
                align-items: flex-end;
            }
            .score-summary-section .score-table {
                width: 65%;
            }
            .risk-and-total-wrapper {
                flex-grow: 1;
            }
            .risk-level-box {
                margin-bottom: 5px;
            }
            .oral-exam-content, .oral-function-content, .checklist-content {
                flex-direction: column;
                gap: 4px;
            }
            .oral-exam-options {
                line-height: 1.3;
             }
            .oral-function-grid {
                height: auto;
            }
            .oral-function-grid > div {
                padding: 4px;
            }
            .diagnosis-title, .checklist-title {
                font-size: 14px;
                margin-bottom: 3px;
            }
            .total-score {
                font-size: 14px;
                margin-top: 5px;
                margin-bottom: 4px;
            }
             #topButtonContainer {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen 0: Start Menu -->
        <div id="screen0" class="screen active">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいく予防プログラム</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 50px;">
                <button class="btn" id="startKidsBtn">Kids</button>
                <button class="btn" id="viewDataBtn">データ閲覧</button>
            </div>
        </div>

        <!-- Screen 1: Patient Information -->
        <div id="screen1" class="screen">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいくKidsプログラム</h2>
            </div>
            
            <div class="form-group">
                <label>担当者</label>
                <div class="radio-group" id="staffRadioGroup"></div>
            </div>
            
            <div class="form-group">
                <label for="patientNumber">カルテ番号</label>
                <input type="text" id="patientNumber" placeholder="カルテ番号を入力してください">
            </div>
            
            <div class="form-group">
                <label>フッ化物塗布間隔</label>
                <div class="radio-group" id="fluorideRadioGroup"></div>
            </div>
            
            <div class="navigation-end" style="gap: 10px;">
                <button class="btn" id="startBtn" disabled>問診を開始する</button>
                <button class="btn btn-secondary" id="backToStartFromS1Btn">TOP</button>
            </div>
        </div>

        <!-- Screen 2: Questions -->
        <div id="screen2" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn">← 戻る</button>
                <button class="btn" id="nextBtn" disabled>次へ →</button>
            </div>
        </div>

        <!-- Screen 3: Thank You -->
        <div id="screen3" class="screen">
            <div class="header">
                <h1>ご回答ありがとうございました</h1>
                <p style="font-size: 28px; color: #667eea; margin-top: 20px;">タブレットをスタッフにお渡しください</p>
            </div>
            
            <div class="result-summary" id="resultSummary"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="backToQ4Btn">← 戻る</button>
                <button class="btn small-btn" id="staffBtn">医院用（押さないでください）</button>
            </div>
        </div>

        <!-- Screen 4: Staff Input -->
        <div id="screen4" class="screen">
            <div class="header">
                <h1>歯科衛生士入力画面</h1>
            </div>
            
            <div class="result-summary" id="staffResultSummary"></div>

            <div class="form-group">
                <label>歯式・ダイアグ</label>
                <div id="teethEditor" class="teeth-editor-container"></div>
            </div>

            <div class="form-group">
                <label>本日の内容</label>
                <div class="checkbox-grid" id="proceduresGroup">
                    <!-- Checkboxes will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                 <label for="bwValue">BW</label>
                 <select id="bwValue">
                    <option value="">選択なし</option>
                    <option value="1">1枚</option>
                    <option value="2">2枚</option>
                 </select>
            </div>
            
            <div class="form-group">
                 <label for="photoValue">口腔内写真</label>
                 <select id="photoValue">
                    <option value="">選択なし</option>
                    <option value="1">1枚</option>
                    <option value="2">2枚</option>
                    <option value="3">3枚</option>
                    <option value="4">4枚</option>
                    <option value="5">5枚</option>
                 </select>
            </div>

            <div class="form-group">
                <label for="pcrValue">PCR値（%）</label>
                <input type="number" id="pcrValue" placeholder="PCR値を入力" step="0.1">
            </div>

            <div class="form-group">
                <label for="dmfValue">DMF歯数</label>
                <select id="dmfValue">
                    <!-- Options will be generated by JavaScript -->
                </select>
            </div>

            <div class="form-group">
                <label for="tonguePressureValue">舌圧（N)</label>
                <input type="number" id="tonguePressureValue" placeholder="舌圧を入力" step="0.1">
            </div>

            <div class="form-group">
                <label for="lipClosureForceValue">口唇閉鎖力（N)</label>
                <input type="number" id="lipClosureForceValue" placeholder="口唇閉鎖力を入力" step="0.1">
            </div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="backToThankYouBtn">← 戻る</button>
                <button class="btn" id="generateBtn">記録表を生成</button>
            </div>
        </div>
        
        <!-- Screen 6: View Data Screen -->
        <div id="screen6" class="screen">
            <div class="header">

                const isProduct = question.id === 'oralCareGoods' && !specialOptions.includes(option);
                
                const itemWrapper = document.createElement('div');
                 if (isProduct) {
                    itemWrapper.classList.add('goods-item');
                }

                const label = document.createElement('label');
                label.className = 'checkbox-label';
                
                const input = document.createElement('input');
                input.type = question.type;
                input.name = question.id;
                input.value = option;
                
                if (question.type === 'radio') {
                     if (answers[question.id] === option) {
                        input.checked = true;
                        label.classList.add('selected');
                    }
                } else if (question.id === 'oralCareGoods') {
                    const existingItem = answers[question.id].find(item => item.name === option);
                    if (existingItem) {
                        input.checked = true;
                        label.classList.add('selected');
                    }
                } else { // Simple checkbox like toothpaste
                    if (answers[question.id].includes(option)) {
                        input.checked = true;
                        label.classList.add('selected');
                    }
                }
               
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                itemWrapper.appendChild(label);
                
                if (isProduct) {
                    const quantityInput = document.createElement('input');
                    quantityInput.type = 'number';
                    quantityInput.className = 'goods-quantity-input';
                    quantityInput.min = 1;
                    quantityInput.max = 10;
                    
                    const existingItem = answers[question.id].find(item => item.name === option);
                    quantityInput.style.display = existingItem ? 'inline-block' : 'none';
                    quantityInput.value = existingItem ? existingItem.quantity : 1;

                    quantityInput.addEventListener('input', () => {
                        const item = answers[question.id].find(i => i.name === option);
                        if (item) {
                            item.quantity = parseInt(quantityInput.value, 10) || 1;
                        }
                    });
                    itemWrapper.appendChild(quantityInput);
                }


                input.addEventListener('change', () => {
                    if (question.type === 'radio') {
                        answers[question.id] = input.value;
                        document.querySelectorAll(`input[name="${question.id}"]`).forEach(radio => {
                            radio.parentElement.classList.toggle('selected', radio.checked);
                        });
                    } else { // All checkbox logic
                        const value = input.value;
                        if (question.id === 'oralCareGoods') {
                            if (input.checked) {
                                if (!answers[question.id].some(item => item.name === value)) {
                                    answers[question.id].push({ name: value, quantity: 1 });
                                }
                                if(isProduct) {
                                    itemWrapper.querySelector('.goods-quantity-input').style.display = 'inline-block';
                                }
                            } else {

                                if(isProduct) {

                                }
                            }
                        } else { // Simple checkbox logic
                             if (input.checked) {
                                if (!answers[question.id].includes(value)) {
                                    answers[question.id].push(value);
                                }
                            } else {
                                answers[question.id] = answers[question.id].filter(v => v !== value);
                            }
                        }
                        label.classList.toggle('selected', input.checked);

                    checkQuestionCompletion();

        function calculateScore() {
            let scores = { fluoride: 0, snacks: 0, pcr: 0, dmf: 0 };

            if (patientInfo.fluoride === 'OK') {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 2 : 0;
            } else {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 4 : 3;
            }

            const snackScores = { '1日０回': 0, '1日１回': 1, '1日２回': 3, '1日３回以上': 5 };
            scores.snacks = snackScores[answers.snacks] ?? 0;

            const pcr = parseFloat(patientInfo.pcrValue);
            if (!isNaN(pcr)) {
                if (pcr <= 15) scores.pcr = 0;
                else if (pcr <= 30) scores.pcr = 1;
                else if (pcr <= 50) scores.pcr = 2;
                else scores.pcr = 3;
            }

            const dmf = parseInt(patientInfo.dmfValue, 10);
            if (!isNaN(dmf)) {
                if (dmf <= 1) scores.dmf = 0;
                else if (dmf <= 3) scores.dmf = 1;
                else scores.dmf = 3;
            }

            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            return { scores, totalScore };
        }

            const dateStr = `${today.getFullYear()}年${today.getMonth() + 1}月${today.getDate()}日`;
            const endTime = new Date(today.getTime() + 16 * 60000);
            const timeStr = `${today.getHours()}:${String(today.getMinutes()).padStart(2, '0')}〜${endTime.getHours()}:${String(endTime.getMinutes()).padStart(2, '0')}`;
            
            const createRow = (header, points, selectedScore) => {
                const tds = points.map(p => `<td class="${p.score === selectedScore ? 'highlight-cell' : ''}">${p.label}</td>`).join('');
                return `<tr><th>${header}</th>${tds}</tr>`;
            };

            const fPoints = [{label: '両方 / 0', score: 0}, {label: '医院(年3回) / 2', score: 2}, {label: '家庭のみ/ 3', score: 3}, {label: '不使用/ 4', score: 4}];
            const snacksPoints = [{label: '1日0回 / 0', score: 0}, {label: '1日1回 / 1', score: 1}, {label: '1日2回 / 3', score: 3}, {label: '1日3回以上 / 5', score: 5}];
            const pcrPoints = [{label: '15%以下/ 0', score: 0}, {label: '16〜30%/ 1', score: 1}, {label: '31〜50%/ 2', score: 2}, {label: '51%以上/ 3', score: 3}];
            
            const dmfHeader = `DMF歯数 (<strong>${patientInfo.dmfValue}</strong>)`;
            const dmfPoints = [{label: '0〜1本 / 0', score: 0}, {label: '2〜3本 / 1', score: 1}, {label: '4本以上 / 3', score: 3}];
            
            const getRiskLevelHTML = (score) => {
                const levels = [
                    { text: '6点以下：安全域', class: 'risk-safe', condition: score <= 6 },
                    { text: '7点：注意域', class: 'risk-caution', condition: score === 7 },
                    { text: '8〜9点：危険域', class: 'risk-danger', condition: score >= 8 && score <= 9 },
                    { text: '10点以上：非常に危険', class: 'risk-high-danger', condition: score >= 10 }
                ];
                return levels.map(level => {
                    const highlightClass = level.condition ? `highlight ${level.class}` : '';
                    return `<div class="${highlightClass}">${level.text}</div>`;
                }).join('');
            };

            const riskLevelHTML = getRiskLevelHTML(totalScore);

            const proceduresText = (patientInfo.procedures && patientInfo.procedures.length > 0) 
                                 ? patientInfo.procedures.map(proc => {
                                     if (proc.startsWith('BW') || proc.startsWith('口腔内写真')) {
                                         return `<strong style="color: red;">${proc}</strong>`;
                                     }
                                     return proc;
                                 }).join('・')
                                 : '記載なし';
            
            const specialGoods = ['なし', '本日の状態に合わせて選んでほしい', '相談したい'];
            let goodsHTML = '';
            if (answers.oralCareGoods && answers.oralCareGoods.length > 0) {
                const productGoods = answers.oralCareGoods.filter(item => !specialGoods.includes(item.name));
                const nonProductGoods = answers.oralCareGoods.filter(item => specialGoods.includes(item.name));
                
                if (productGoods.length > 0) {
                    goodsHTML = productGoods.map(item => `<div>- ${item.name}: ${item.quantity}個</div>`).join('');
                } else if (nonProductGoods.length > 0) {
                     goodsHTML = nonProductGoods.map(item => `<div>- ${item.name}</div>`).join('');
                } else {
                    goodsHTML = '<div>なし</div>';
                }
            } else {
                 goodsHTML = '<div>なし</div>';
            }
            
            const renderTeeth = (jaw, type) => {
                const [left, right] = teethLayout[jaw];
                let rowHTML = '';
                // Left side (displayed reversed)
                left.slice().reverse().forEach(tooth => {
                    const id = `${jaw}_left_${tooth}`;
                    if (type === 'teeth') {
                         rowHTML += `<span>${patientInfo.teethStatus[id] ? tooth : '&nbsp;'}</span>`;
                    } else {
                         rowHTML += `<span>${patientInfo.diagValues[id] || '&nbsp;'}</span>`;
                    }
                });
                // Right side (now also reversed for correct anatomical view)
                 right.slice().reverse().forEach(tooth => {
                     const id = `${jaw}_right_${tooth}`;
                    if (type === 'teeth') {
                         rowHTML += `<span>${patientInfo.teethStatus[id] ? tooth : '&nbsp;'}</span>`;
                    } else {
                         rowHTML += `<span>${patientInfo.diagValues[id] || '&nbsp;'}</span>`;
                    }
                });
                return rowHTML;
            };

            // This long HTML string is for maintainability of the complex layout.
            const previewHTML = `
                <div id="topButtonContainer" style="position: fixed; top: 20px; right: 20px; z-index: 1001; display: flex; gap: 10px;">
                    <button class="btn btn-secondary btn-small-top" id="editBtn">編集</button>
                    <button class="btn btn-secondary btn-small-top" id="backToStartFromS5Btn">TOP</button>
                </div>
                <div class="preview-container" id="previewContent">
                    <div class="preview-header">
                        <div class="preview-main-title">DH業務記録 Kids(4~6歳)</div>
                        <div class="preview-info-bar">
                            <span>カルテ番号：${patientInfo.number}</span>
                            <span>日付：${dateStr}</span>
                            <span>指導時間：${timeStr}</span>
                            <span>担当：${patientInfo.staff}</span>
                        </div>
                    </div>
                    <div class="today-content-container">
                        <div class="today-content-box enlarged-font">【今日の内容】${proceduresText}</div>
                    </div>
                    <div class="risk-section">
                        <div class="diagnosis-title">❶リスク確認</div>
                        <table class="risk-table">
                            <tr>
                                <th>フッ化物</th><td style="width: 25%; white-space: pre-wrap;">${answers.toothpaste.join('\n')}</td>
                                <th>間食回数</th><td style="width: 25%;">${answers.snacks}</td>
                                <th>歯磨き</th><td style="width: 20%;">${answers.brushing}<br><strong style="color: red;">PCR: ${patientInfo.pcrValue || ''}%</strong></td>
                                <th>フロス</th><td style="width: 20%;">${answers.floss}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="score-summary-section">
                        <table class="score-table">
                            ${createRow('フッ化物', fPoints, scores.fluoride)}
                            ${createRow('飲食回数', snacksPoints, scores.snacks)}
                            ${createRow('プラーク', pcrPoints, scores.pcr)}
                            ${createRow(dmfHeader, dmfPoints, scores.dmf)}
                        </table>
                        <div class="risk-and-total-wrapper">
                            <div class="risk-level-box">
                                ${riskLevelHTML}
                            </div>
                            <div class="total-score"><strong>合計${totalScore}点</strong></div>
                        </div>
                    </div>

                    <div class="diagnosis-section">
                        <div class="diagnosis-title">❷口腔内診査・ダイアグ数値記入</div>
                        <div class="oral-exam-content">
                            <div class="oral-exam-diagram">
                                <div>${renderTeeth('upper', 'diag')}</div>
                                <div>${renderTeeth('upper', 'teeth')}</div>
                                <div class="oral-exam-line"></div>
                                <div>${renderTeeth('lower', 'teeth')}</div>
                                <div>${renderTeeth('lower', 'diag')}</div>
                                <div class="center-line"></div>
                            </div>
                            <div class="oral-exam-options">
                                <div>発赤・腫脹　　あり　　なし</div>
                                <div>歯石　　　　　あり　　なし</div>
                                <div>＜乳歯のダイアグ基準＞<br>15未満：健全　15-79：CO経過　80以上：C処置</div>
                            </div>
                        </div>
                    </div>
                    <div class="diagnosis-section">
                        <div class="diagnosis-title">❸口腔機能検査　　※３ヶ月ごと算定</div>
                        <div class="oral-function-content">
                            <div class="oral-function-grid">
                                <div>口唇閉鎖力</div>
                                <div>${patientInfo.lipClosureForce || ''} N</div>
                                <div>舌圧</div>
                                <div>${patientInfo.tonguePressure || ''} N</div>
                            </div>
                            <div class="oral-function-options">
                                <div>【噛み合わせ】 開咬型　　　　反対咬合　　　　上顎前突　　　　過蓋咬合<br>その他（　　　　　　　　　　　　　　　　　　　　　　　　）</div>
                                <div>【習癖】<br>お口ぽかん　　　　　　　　　　指しゃぶり<br>咬唇癖　　　　　　　　　　　　何かを噛む・吸う<br>爪噛み　　　　　　　　　　　　その他（　　　　　　　　　　）<br>舌癖</div>
                            </div>
                        </div>
                    </div>
                    <div class="treatment-plan"><div class="diagnosis-title">❹治療計画</div></div>
                    <div class="checklist-section">
                        <div class="checklist-title">❺オーラルケアグッズの確認</div>
                        <div style="padding-left: 10px;">
                           ${goodsHTML}
                        </div>
                    </div>
                    <div class="memo-section"><div class="diagnosis-title">❻メモ</div></div>
                </div>`;
            screens.screen5.innerHTML = previewHTML;
        }
        
        function displayPcrGraph() {
            // グラフ表示のために時系列（古い順）に並べ替え
            const records = [...currentPatientRecords].reverse();

            const labels = records.map(record => {
                const date = record.timestamp.toDate();
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            });

            const data = records.map(record => {
                const pcr = parseFloat(record.patientInfo.pcrValue);
                return isNaN(pcr) ? null : pcr;
            });

            const ctx = document.getElementById('pcrChart').getContext('2d');
            
            // 既存のグラフがあれば破棄する
            if (pcrChartInstance) {
                pcrChartInstance.destroy();
            }

            pcrChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PCR値 (%)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.1,
                        spanGaps: true // nullデータがあっても線をつなぐ
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'パーセント'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `PCR値: ${context.parsed.y} %`;
                                }
                            }
                        }
                    }
                }
            });

            showScreen(screens.screen7);
        }

        async function saveOrUpdateFirestore() {
            const dataToSave = {
                patientInfo: patientInfo,
                answers: answers,
                scores: calculateScore(),
            };

            try {
                if (currentRecordId) {
                    const docRef = doc(db, "kids-records", currentRecordId);
                    await updateDoc(docRef, dataToSave);
                    showMessage("記録を更新しました！");
                } else {
                    const dataWithTimestamp = { ...dataToSave, timestamp: serverTimestamp() };
                    const docRef = await addDoc(collection(db, "kids-records"), dataWithTimestamp);
                    currentRecordId = docRef.id;
                    showMessage("記録表を保存しました！");
                }
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage("保存に失敗しました。");
            }
        }
        
        async function loadRecords(patientNumber) {
            if (!patientNumber) {
                resultsList.textContent = 'カルテ番号を入力してください。';
                return;
            }

            graphBtnContainer.style.display = 'none';
            resultsList.innerHTML = '';
            currentPatientRecords = [];

            const q = query(collection(db, "kids-records"), 
                            where("patientInfo.number", "==", patientNumber),
                            orderBy("timestamp", "desc"));
            
            resultsList.textContent = '検索中...';
            
            try {
                const querySnapshot = await getDocs(q);
                resultsList.innerHTML = '';

                if (querySnapshot.empty) {
                    resultsList.textContent = 'データが見つかりませんでした。';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const record = doc.data();
                    record.docId = doc.id;
                    currentPatientRecords.push(record);
                });

                if(currentPatientRecords.length > 0) {
                    graphBtnContainer.style.display = 'block';
                    graphPatientNumber.textContent = `カルテ番号: ${patientNumber}`;
                }

                currentPatientRecords.forEach((record) => {
                    const date = record.timestamp.toDate();
                    const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                    
                    const button = document.createElement('button');
                    button.className = 'btn btn-secondary';
                    button.style.marginBottom = '10px';
                    button.textContent = dateStr;
                    button.addEventListener('click', () => {
                        currentRecordId = record.docId;
                        updatePreviewFromRecord(record);
                        showScreen(screens.screen5);
                    });
                    resultsList.appendChild(button);
                });

            } catch (e) {
                console.error("Error getting documents: ", e);
                resultsList.textContent = 'データの取得に失敗しました。';
            }
        }
        
        function showScreen(screen) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screen) screen.classList.add('active');
        }

        function populateStaffScreen() {
            showScreen(screens.screen4);
            initializeDmfSelect();
            pcrValueInput.value = patientInfo.pcrValue || '';
            dmfValueSelect.value = patientInfo.dmfValue || '';
            tonguePressureValueInput.value = patientInfo.tonguePressure || '';
            lipClosureForceValueInput.value = patientInfo.lipClosureForce || '';
            
            bwValueSelect.value = '';
            photoValueSelect.value = '';

            const procedures = patientInfo.procedures || [];
            document.querySelectorAll('#proceduresGroup input[type="checkbox"]').forEach(checkbox => {
                const isChecked = procedures.includes(checkbox.value);
                checkbox.checked = isChecked;
                checkbox.parentElement.classList.toggle('selected', isChecked);
            });
            
            const bwItem = procedures.find(p => p.startsWith('BW'));
            if (bwItem) {
                const bwValue = bwItem.replace('BW', '').replace('枚', '');
                bwValueSelect.value = bwValue;
            }

            const photoItem = procedures.find(p => p.startsWith('口腔内写真'));
            if (photoItem) {
                const photoValue = photoItem.replace('口腔内写真', '').replace('枚', '');
                photoValueSelect.value = photoValue;
            }
            
            // Populate teeth editor
            for (const id in patientInfo.teethStatus) {
                const btn = teethEditor.querySelector(`[data-tooth-id="${id}"]`);
                if (btn) {
                    btn.classList.toggle('absent', !patientInfo.teethStatus[id]);
                }
                 const diagInput = teethEditor.querySelector(`[data-diag-id="${id}"]`);
                if (diagInput) {
                    diagInput.value = patientInfo.diagValues[id] || '';
                }
            }


            showResultSummary(staffResultSummaryContainer);
            generateBtn.textContent = currentRecordId ? '記録を更新' : '記録表を生成';
        }

        // --- Event Listeners ---
        startKidsBtn.addEventListener('click', () => {
            resetState();
            showScreen(screens.screen1);
        });

        viewDataBtn.addEventListener('click', () => {
            searchNumberInput.value = '';
            resultsList.innerHTML = '';
            graphBtnContainer.style.display = 'none';
            showScreen(screens.screen6);
        });
        
        backToStartBtn.addEventListener('click', () => showScreen(screens.screen0));
        
        startBtn.addEventListener('click', () => {
            patientInfo.startTime = new Date();
            showScreen(screens.screen2);
            displayQuestion();
        });
        
        backToStartFromS1Btn.addEventListener('click', () => showScreen(screens.screen0));

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (nextBtn.disabled) return;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showScreen(screens.screen3);
                showResultSummary(resultSummaryContainer);
            }
        });

        backToQ4Btn.addEventListener('click', () => {
            currentQuestion = questions.length - 1;
            showScreen(screens.screen2);
            displayQuestion();
        });

        staffBtn.addEventListener('click', () => {
            currentRecordId = null; // New record flow
            populateStaffScreen();
        });

        backToThankYouBtn.addEventListener('click', () => showScreen(screens.screen3));

        generateBtn.addEventListener('click', () => {
            patientInfo.pcrValue = pcrValueInput.value;
            patientInfo.dmfValue = dmfValueSelect.value;
            patientInfo.tonguePressure = tonguePressureValueInput.value;
            patientInfo.lipClosureForce = lipClosureForceValueInput.value;

            patientInfo.procedures = [];
            document.querySelectorAll('#proceduresGroup input[type="checkbox"]:checked').forEach(checkbox => {
                patientInfo.procedures.push(checkbox.value);
            });
            
            if(bwValueSelect.value) {
                patientInfo.procedures.push(`BW${bwValueSelect.value}枚`);
            }
            if(photoValueSelect.value) {
                patientInfo.procedures.push(`口腔内写真${photoValueSelect.value}枚`);
            }
            
            if (patientInfo.dmfValue === '') {
                showMessage('DMF歯数を入力してください');
            } else {
                if (!patientInfo.startTime) {
                    console.warn("patientInfo.startTime was not set. Falling back to new Date().");
                    patientInfo.startTime = new Date();
                }

                generatePreview();
                showScreen(screens.screen5);
                saveOrUpdateFirestore();
            }
        });
        
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.id === 'backToStartFromS5Btn') {
                showScreen(screens.screen0);
            } else if (target.id === 'editBtn') {
                populateStaffScreen();
            }
        });
        
        teethEditor.addEventListener('click', e => {
            if (e.target.classList.contains('tooth-btn')) {
                const id = e.target.dataset.toothId;
                patientInfo.teethStatus[id] = !patientInfo.teethStatus[id];
                e.target.classList.toggle('absent', !patientInfo.teethStatus[id]);
            }
        });
        
        teethEditor.addEventListener('change', e => {
             if (e.target.classList.contains('diag-input')) {
                const id = e.target.dataset.diagId;
                patientInfo.diagValues[id] = e.target.value;
            }
        });


        searchBtn.addEventListener('click', () => {
            const searchValue = searchNumberInput.value.trim();
            loadRecords(searchValue);
        });

        viewGraphBtn.addEventListener('click', displayPcrGraph);
        backToResultsBtn.addEventListener('click', () => showScreen(screens.screen6));
        
        function handleNumericInput(event) {
            const input = event.target;
            const cursorPosition = input.selectionStart;
            const originalValue = input.value;
            const newValue = zenkakuToHankaku(originalValue);

            if (originalValue !== newValue) {
                input.value = newValue;
                // カーソル位置を復元
                if(cursorPosition !== null) {
                    input.setSelectionRange(cursorPosition, cursorPosition);
                }
            }
        }
        
        patientNumberInput.addEventListener('input', (e) => {
            handleNumericInput(e);
            patientInfo.number = e.target.value;
            checkScreen1Completion();
        });
        searchNumberInput.addEventListener('input', handleNumericInput);
        pcrValueInput.addEventListener('input', handleNumericInput);
        tonguePressureValueInput.addEventListener('input', handleNumericInput);
        lipClosureForceValueInput.addEventListener('input', handleNumericInput);


        // --- Initialization ---
        initializeScreen1();
        initializeProceduresCheckboxes();
        initializeTeethEditor();
    </script>
