<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>こどもみらいクリニックデンタル - みらいく予防プログラム</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Gothic', 'Yu Gothic', 'sans-serif';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header h2 {
            color: #764ba2;
            font-size: 20px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-label, .check-label {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }

        .radio-label:hover, .check-label:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .radio-label.selected, .check-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        input[type="text"], input[type="number"], select, input[type="date"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus, input[type="date"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }


        .btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 15px;
        }
        
        .btn-small-top {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .question-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }
        
        .goods-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .goods-item .checkbox-label {
            flex-grow: 1;
        }

        .goods-quantity-input {
            width: 45px !important;
            min-width: 45px !important;
            flex-shrink: 0 !important;
            padding: 8px 4px !important;
            margin-left: 10px;
            text-align: center;
        }

        .checkbox-label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-label input[type="checkbox"],
        .checkbox-label input[type="radio"],
        .check-label input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            background: white;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"],
        .check-label input[type="checkbox"] {
            border-radius: 6px;
        }

        .checkbox-label input[type="radio"]:checked,
        .checkbox-label input[type="checkbox"]:checked,
        .check-label input[type="checkbox"]:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox-label input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label input[type="checkbox"]:checked::after,
        .check-label input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label.selected,
        .check-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .checkbox-label.selected input[type="checkbox"],
        .checkbox-label.selected input[type="radio"],
        .check-label.selected input[type="checkbox"] {
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked,
        .checkbox-label.selected input[type="radio"]:checked,
        .check-label.selected input[type="checkbox"]:checked {
            background: white;
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked::after,
        .check-label.selected input[type="checkbox"]:checked::after {
            color: #667eea;
        }

        .checkbox-label.selected input[type="radio"]:checked::after {
            background: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .navigation-end {
            display: flex;
            justify-content: flex-start;
            margin-top: 40px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .result-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
        }

        .small-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: #dee2e6;
            color: #6c757d;
        }

        /* 歯式エディタのスタイル */
        .teeth-editor-container {
            text-align: center;
            font-family: monospace;
            font-size: 16px;
        }
        .teeth-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 5px 0;
            align-items: center;
        }
        .tooth-btn {
            padding: 5px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e0f7fa; /* 薄い水色 */
            transition: background-color 0.2s;
            width: 35px;
        }
        .tooth-btn.absent {
            background-color: #e0e0e0;
            color: #aaa;
            text-decoration: line-through;
        }
        .teeth-divider {
            width: 1px;
            background-color: black;
            align-self: stretch;
            margin: 0 5px;
        }
        
        .diag-input {
            width: 45px;
            padding: 2px;
            font-size: 12px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            -moz-appearance: textfield;
            background-color: white;
        }
        
        .diag-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .mih-checkbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            height: 18px; 
            margin: 1px 0;
        }
        .mih-checkbox {
            width: 14px;
            height: 14px;
        }
        
        /* BW Editor Styles */
        .bw-editor-container {
            display: grid;
            grid-template-areas:
                "upper-right upper-left"
                "lower-right lower-left";
            gap: 10px 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        .bw-quadrant {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .bw-quadrant-title {
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .bw-row {
            display: flex;
            justify-content: space-around;
        }
        .bw-surface {
            text-align: center;
        }
        .bw-surface label {
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: normal;
        }
        .bw-select {
            width: 60px;
            padding: 5px;
            font-size: 14px;
            border-radius: 5px;
        }


        /* 記録表プレビュー画面のスタイル */
        .preview-container {
            background: white;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 30px;
            font-family: 'MS Gothic', 'Yu Gothic', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .preview-header {
            margin-bottom: 10px;
        }

        .preview-main-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .preview-info-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .today-content-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .today-content-box {
            border: 1px solid #000;
            padding: 8px;
            min-height: 80px;
            margin-bottom: 20px;
            border: none;
        }

        .today-content-box.enlarged-font {
            font-size: 16px;
        }

        .risk-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .risk-table th,
        .risk-table td {
            border: 2px solid #000;
            padding: 8px 12px;
            text-align: center;
            vertical-align: top;
            font-size: 14px;
            font-weight: normal;
        }

        .risk-table th {
            background: white;
            font-weight: bold;
        }

        .score-summary-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-table {
            width: 60%;
            border-collapse: collapse;
        }
        .score-summary-section .score-table {
            margin-bottom: 0;
        }

        .score-table th,
        .score-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: center;
            font-size: 14px;
        }

        .score-table th {
            font-weight: bold;
        }
        
        .score-table .highlight-cell {
            background-color: #ffdddd; /* 薄い赤 */
        }
        
        .risk-and-total-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .risk-level-box {
            text-align: right;
        }

        .risk-level-box div {
            padding: 3px 6px;
            border-radius: 4px;
            margin-bottom: 3px;
        }

        .risk-level-box .highlight {
            font-weight: bold;
        }

        .risk-safe.highlight {
            background-color: #87CEEB; /* SkyBlue */
            color: white;
        }

        .risk-caution.highlight {
            background-color: #FFFACD; /* LemonChiffon */
            color: black;
        }

        .risk-danger.highlight {
            background-color: #F08080; /* LightCoral */
            color: white;
        }

        .risk-high-danger.highlight {
            background-color: #DC143C; /* Crimson */
            color: white;
        }


        .total-score {
            text-align: right;
            font-size: 16px;
            margin-top: 10px;
        }

        .diagnosis-section {
            margin-top: 20px;
        }
        
        .oral-exam-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .oral-exam-diagram {
            text-align: center;
            line-height: 1.2;
            white-space: pre;
            font-family: monospace;
            position: relative;
        }
        
        .oral-exam-diagram .diag-wrapper {
            position: relative;
            display: inline-block;
            width: 1.5em; /* 固定幅 */
            text-align: center;
            vertical-align: middle;
        }
        
        .bw-preview-table-container {
            border: 1px solid #000;
            padding: 10px;
            border-radius: 5px;
            margin: 0 15px;
            align-self: center;
        }
        .bw-preview-quad {
            font-size: 13px;
            line-height: 1.6;
            white-space: nowrap;
        }


        .oral-exam-diagram .diag-code {
            position: absolute;
            top: -1.2em;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            padding: 0 2px;
            border-radius: 2px;
            font-size: 12px;
        }
        
        .oral-exam-diagram .diag-code.lower {
            top: auto;
            bottom: -1.2em;
        }
        .oral-exam-diagram .diag-code-co {
            background-color: yellow;
            color: black;
        }
        .oral-exam-diagram .diag-code-c {
            background-color: red;
            color: black;
        }
        .oral-exam-diagram .mih-preview {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: blue;
            font-weight: bold;
            font-size: 10px;
            top: -2.2em;
        }
        .oral-exam-diagram .mih-preview.lower {
            top: auto;
            bottom: -2.2em;
        }

        .oral-exam-diagram .center-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: black;
            transform: translateX(-50%);
        }

        .oral-exam-line {
            height: 2px;
            background-color: black;
            width: 100%;
            margin: 5px 0;
        }

        .oral-exam-options {
            text-align: right;
            line-height: 1.6;
        }

        .oral-exam-options > div {
            white-space: nowrap;
        }
        
        .diagnosis-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .oral-function-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .oral-function-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 2px solid #000;
            border-collapse: collapse;
            font-weight: bold;
            height: 80px;
        }
        
        .oral-function-grid > div {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .oral-function-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 14px;
        }

        .treatment-plan {
            margin-top: 20px;
        }
        
        .memo-box {
            white-space: pre-wrap;
            min-height: 60px;
            border: 1px solid #ccc;
            padding: 8px;
            line-height: 1.5;
        }

        .checklist-section {
            margin-top: 20px;
        }

        .checklist-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .checklist-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 14px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .checklist-item-col {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding-right: 20px;
        }
        
        .checklist-item-col:last-child {
            padding-right: 0;
        }

        .checkbox-square {
            width: 14px;
            height: 14px;
            border: 1px solid #000;
            margin-right: 5px;
            display: inline-block;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
        }

        .modal-title {
            text-align: center;
            margin-bottom: 25px;
            color: #667eea;
            font-size: 24px;
        }

        .modal-footer {
            margin-top: 30px;
            text-align: right;
        }


        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .navigation {
                flex-direction: column-reverse;
                gap: 10px;
            }
        }
        
        /* iPad縦向き用のスタイルをさらに調整 */
        @media (max-width: 820px) and (orientation: portrait) {
            .preview-container {
                padding: 10px;
                font-size: 10.5px;
                line-height: 1.2;
                overflow-y: hidden; /* スクロールをなくしてフィットさせる */
            }
            .preview-header {
                align-items: stretch;
                gap: 5px;
                margin-bottom: 5px;
            }
             .preview-main-title {
                font-size: 16px;
                margin-bottom: 5px;
            }
            .preview-info-bar {
                font-size: 11px;
                gap: 10px;
                justify-content: flex-start;
                padding-right: 60px; /* TOPボタンとのスペース確保 */
            }
             .today-content-box {
                min-height: auto;
                padding: 5px;
            }
            .today-content-box.enlarged-font {
                font-size: 12px;
            }
            .today-content-container, .risk-table, .score-summary-section, .diagnosis-section, .treatment-plan, .checklist-section, .memo-section {
                margin-bottom: 4px;
            }
            .risk-section .section-title {
                padding: 2px 4px;
            }
            .risk-table th, .risk-table td, .score-table th, .score-table td {
                padding: 2px 4px;
            }
            .score-summary-section {
                gap: 10px;
                align-items: flex-end;
            }
            .score-summary-section .score-table {
                width: 65%;
            }
            .risk-and-total-wrapper {
                flex-grow: 1;
            }
            .risk-level-box {
                margin-bottom: 5px;
            }
            .oral-exam-content, .oral-function-content, .checklist-content {
                flex-direction: column;
                gap: 4px;
            }
            .oral-exam-options {
                line-height: 1.3;
             }
            .oral-function-grid {
                height: auto;
            }
            .oral-function-grid > div {
                padding: 4px;
            }
            .diagnosis-title, .checklist-title {
                font-size: 14px;
                margin-bottom: 3px;
            }
            .total-score {
                font-size: 14px;
                margin-top: 5px;
                margin-bottom: 4px;
            }
             #topButtonContainer {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Screen 0: Start Menu -->
        <div id="screen0" class="screen active">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいく予防プログラム</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 50px;">
                <button class="btn" id="startKidsBtn">Kids</button>
                <button class="btn" id="viewDataBtn">データ閲覧</button>
            </div>
        </div>

        <!-- Screen 1: Patient Information -->
        <div id="screen1" class="screen">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいくKidsプログラム</h2>
            </div>
            
            <div class="form-group">
                <label for="inputDate">入力日</label>
                <input type="date" id="inputDate">
            </div>

            <div class="form-group">
                <label>担当者</label>
                <div class="radio-group" id="staffRadioGroup"></div>
            </div>
            
            <div class="form-group">

                    label.classList.add('selected');

                });
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                groupElement.appendChild(label);
            });
        }

        function createCheckboxes(groupElement, name, options, stateArray = []) {
            groupElement.innerHTML = '';
            options.forEach(option => {
                const label = document.createElement('label');
                label.className = 'check-label';
                const input = document.createElement('input');
                input.type = 'checkbox';
                input.name = name;
                input.value = option;

                if (stateArray.includes(option)) {
                    input.checked = true;
                    label.classList.add('selected');
                }

                input.addEventListener('change', () => {
                    label.classList.toggle('selected', input.checked);
                });

                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                groupElement.appendChild(label);
            });
        }

        function calculateScore() {
            let scores = { fluoride: 0, snacks: 0, pcr: 0, dmf: 0 };

            if (patientInfo.fluoride === 'OK') {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 2 : 0;
            } else {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 4 : 3;
            }

            const snackScores = { '1日０回': 0, '1日１回': 1, '1日２回': 3, '1日３回以上': 5 };
            scores.snacks = snackScores[answers.snacks] ?? 0;

            const pcr = parseFloat(patientInfo.pcrValue);
            if (!isNaN(pcr)) {
                if (pcr <= 15) scores.pcr = 0;
                else if (pcr <= 30) scores.pcr = 1;
                else if (pcr <= 50) scores.pcr = 2;
                else scores.pcr = 3;
            }

            const dmf = parseInt(patientInfo.dmfValue, 10);
            if (!isNaN(dmf)) {
                if (dmf <= 1) scores.dmf = 0;
                else if (dmf <= 3) scores.dmf = 1;
                else scores.dmf = 3;
            }

            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            return { scores, totalScore };
        }

        function displayPcrGraph() {
            // グラフ表示のために時系列（古い順）に並べ替え
            const records = [...currentPatientRecords].reverse();

            const labels = records.map(record => {
                const date = record.timestamp.toDate();
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            });

            const data = records.map(record => {
                const pcr = parseFloat(record.patientInfo.pcrValue);
                return isNaN(pcr) ? null : pcr;
            });

            const ctx = document.getElementById('pcrChart').getContext('2d');
            
            if (pcrChartInstance) {
                pcrChartInstance.destroy();
            }

            pcrChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'PCR値 (%)',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        fill: true,
                        tension: 0.1,
                        spanGaps: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'パーセント'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '日付'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `PCR値: ${context.parsed.y} %`;
                                }
                            }
                        }
                    }
                }
            });

            showScreen(screens.screen7);
        }

        async function saveOrUpdateFirestore() {
            const dataToSave = {
                patientInfo: patientInfo,
                answers: answers,
                scores: calculateScore(),
            };

            try {
                if (currentRecordId) {
                    const docRef = doc(db, "kids-records", currentRecordId);
                    await updateDoc(docRef, dataToSave);
                    showMessage("記録を更新しました！");
                } else {
                    const dataWithTimestamp = { ...dataToSave, timestamp: serverTimestamp() };
                    const docRef = await addDoc(collection(db, "kids-records"), dataWithTimestamp);
                    currentRecordId = docRef.id;
                    showMessage("記録表を保存しました！");
                }
            } catch (e) {
                console.error("Error saving document: ", e);
                showMessage("保存に失敗しました。");
            }
        }
        
        async function loadRecords(patientNumber) {
            if (!patientNumber) {
                resultsList.textContent = 'カルテ番号を入力してください。';
                return;
            }

            graphBtnContainer.style.display = 'none';
            resultsList.innerHTML = '';
            currentPatientRecords = [];

            const q = query(collection(db, "kids-records"), 
                            where("patientInfo.number", "==", patientNumber),
                            orderBy("timestamp", "desc"));
            
            resultsList.textContent = '検索中...';
            
            try {
                const querySnapshot = await getDocs(q);
                resultsList.innerHTML = '';

                if (querySnapshot.empty) {
                    resultsList.textContent = 'データが見つかりませんでした。';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const record = doc.data();
                    record.docId = doc.id;
                    currentPatientRecords.push(record);
                });

                if(currentPatientRecords.length > 0) {
                    graphBtnContainer.style.display = 'block';
                    graphPatientNumber.textContent = `カルテ番号: ${patientNumber}`;
                }

                currentPatientRecords.forEach((record) => {
                    const date = record.timestamp.toDate();
                    const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                    
                    const button = document.createElement('button');
                    button.className = 'btn btn-secondary';
                    button.style.marginBottom = '10px';
                    button.textContent = dateStr;
                    button.addEventListener('click', () => {
                        currentRecordId = record.docId;
                        updatePreviewFromRecord(record);
                        showScreen(screens.screen5);
                    });
                    resultsList.appendChild(button);
                });

            } catch (e) {
                console.error("Error getting documents: ", e);
                resultsList.textContent = 'データの取得に失敗しました。';
            }
        }
        
        function showScreen(screen) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screen) screen.classList.add('active');
        }

        function populateStaffScreen() {
            showScreen(screens.screen4);
            initializeDmfSelect();
            pcrValueInput.value = patientInfo.pcrValue || '';
            dmfValueSelect.value = patientInfo.dmfValue || '';
            tonguePressureValueInput.value = patientInfo.tonguePressure || '';
            lipClosureForceValueInput.value = patientInfo.lipClosureForce || '';
            treatmentMemoInput.value = patientInfo.treatmentMemo || '';
            
            bwValueSelect.value = '';
            photoValueSelect.value = '';

            const procedures = patientInfo.procedures || [];
            document.querySelectorAll('#proceduresGroup input[type="checkbox"]').forEach(checkbox => {
                const isChecked = procedures.includes(checkbox.value);
                checkbox.checked = isChecked;
                checkbox.parentElement.classList.toggle('selected', isChecked);
            });
            
            createRadioButtons(inflammationRadioGroup, 'inflammation', ['あり', 'なし'], 'inflammation');
            createRadioButtons(calculusRadioGroup, 'calculus', ['あり', 'なし'], 'calculus');
            
            const malocclusionOptions = ['閉鎖型', '叢生', '反対咬合', '上顎前突', '過蓋咬合', '開咬', 'その他'];
            createCheckboxes(malocclusionCheckboxGroup, 'malocclusion', malocclusionOptions, patientInfo.malocclusion);

            const habitsOptions = ['お口ぽかん', '指しゃぶり', '咬唇癖', '何かを噛む・吸う', '爪噛み', '舌癖', 'その他'];
            createCheckboxes(habitsCheckboxGroup, 'habits', habitsOptions, patientInfo.habits);


            const bwItem = procedures.find(p => p.startsWith('BW'));
            if (bwItem) {
                const bwValue = bwItem.replace('BW', '').replace('枚', '');
                bwValueSelect.value = bwValue;
            }

            const photoItem = procedures.find(p => p.startsWith('口腔内写真'));
            if (photoItem) {
                const photoValue = photoItem.replace('口腔内写真', '').replace('枚', '');
                photoValueSelect.value = photoValue;
            }
            
            for (const id in patientInfo.teethStatus) {
                const btn = teethEditor.querySelector(`[data-tooth-id="${id}"]`);
                if (btn) {
                    btn.classList.toggle('absent', !patientInfo.teethStatus[id]);
                }
                 const diagInput = teethEditor.querySelector(`[data-diag-id="${id}"]`);
                if (diagInput) {
                    diagInput.value = patientInfo.diagValues[id] || '';
                }
            }

            document.querySelectorAll('.mih-checkbox').forEach(checkbox => checkbox.checked = false); // Reset first
            for (const id in patientInfo.mihStatus) {
                if (patientInfo.mihStatus[id]) {
                    const checkbox = teethEditor.querySelector(`[data-mih-id="${id}"]`);
                    if (checkbox) checkbox.checked = true;
                }
            }

            for (const surfaceId in patientInfo.bwFindings) {
                const select = bwEditor.querySelector(`[data-surface-id="${surfaceId}"]`);
                if (select) {
                    select.value = patientInfo.bwFindings[surfaceId] || '健全';
                }
            }


            showResultSummary(staffResultSummaryContainer);
            generateBtn.textContent = currentRecordId ? '記録を更新' : '記録表を生成';
        }

        // --- Event Listeners ---
        startKidsBtn.addEventListener('click', () => {
            resetState();
            showScreen(screens.screen1);
        });

        viewDataBtn.addEventListener('click', () => {
            searchNumberInput.value = '';
            resultsList.innerHTML = '';
            graphBtnContainer.style.display = 'none';
            showScreen(screens.screen6);
        });
        
        backToStartBtn.addEventListener('click', () => showScreen(screens.screen0));
        
        startBtn.addEventListener('click', () => {
            patientInfo.startTime = new Date();
            showScreen(screens.screen2);
            displayQuestion();
        });
        
        backToStartFromS1Btn.addEventListener('click', () => showScreen(screens.screen0));

        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (nextBtn.disabled) return;
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                showScreen(screens.screen3);
                showResultSummary(resultSummaryContainer);
            }
        });

        backToQ4Btn.addEventListener('click', () => {
            currentQuestion = questions.length - 1;
            showScreen(screens.screen2);
            displayQuestion();
        });

        staffBtn.addEventListener('click', () => {
            currentRecordId = null; // New record flow
            populateStaffScreen();
        });

        backToThankYouBtn.addEventListener('click', () => showScreen(screens.screen3));

        generateBtn.addEventListener('click', () => {
            patientInfo.pcrValue = pcrValueInput.value;
            patientInfo.dmfValue = dmfValueSelect.value;
            patientInfo.tonguePressure = tonguePressureValueInput.value;
            patientInfo.lipClosureForce = lipClosureForceValueInput.value;
            patientInfo.treatmentMemo = treatmentMemoInput.value;

            patientInfo.procedures = [];
            document.querySelectorAll('#proceduresGroup input[type="checkbox"]:checked').forEach(checkbox => {
                patientInfo.procedures.push(checkbox.value);
            });
            
            patientInfo.malocclusion = [];
            document.querySelectorAll('#malocclusionCheckboxGroup input[type="checkbox"]:checked').forEach(checkbox => {
                patientInfo.malocclusion.push(checkbox.value);
            });

            patientInfo.habits = [];
            document.querySelectorAll('#habitsCheckboxGroup input[type="checkbox"]:checked').forEach(checkbox => {
                patientInfo.habits.push(checkbox.value);
            });
            
            if(bwValueSelect.value) {
                patientInfo.procedures.push(`BW${bwValueSelect.value}枚`);
            }
            if(photoValueSelect.value) {
                patientInfo.procedures.push(`口腔内写真${photoValueSelect.value}枚`);
            }
            
            if (patientInfo.dmfValue === '') {
                showMessage('DMF歯数を入力してください');
            } else {
                if (!patientInfo.startTime) {
                    console.warn("patientInfo.startTime was not set. Falling back to new Date().");
                    patientInfo.startTime = new Date();
                }

                generatePreview();
                showScreen(screens.screen5);
                saveOrUpdateFirestore();
            }
        });
        
        document.addEventListener('click', (e) => {
            const target = e.target;
            if (target.id === 'backToStartFromS5Btn') {
                showScreen(screens.screen0);
            } else if (target.id === 'editBtn') {
                populateStaffScreen();
            }
        });
        
        teethEditor.addEventListener('click', e => {
            if (e.target.classList.contains('tooth-btn')) {
                const id = e.target.dataset.toothId;
                patientInfo.teethStatus[id] = !patientInfo.teethStatus[id];
                e.target.classList.toggle('absent', !patientInfo.teethStatus[id]);
            }
        });
        
        teethEditor.addEventListener('change', e => {
             if (e.target.classList.contains('diag-input')) {
                const id = e.target.dataset.diagId;
                patientInfo.diagValues[id] = e.target.value;
            } else if (e.target.classList.contains('mih-checkbox')) {
                const id = e.target.dataset.mihId;
                if (e.target.checked) {
                    patientInfo.mihStatus[id] = true;
                } else {
                    delete patientInfo.mihStatus[id];
                }
            }
        });


        searchBtn.addEventListener('click', () => {
            const searchValue = searchNumberInput.value.trim();
            loadRecords(searchValue);
        });

        viewGraphBtn.addEventListener('click', displayPcrGraph);
        backToResultsBtn.addEventListener('click', () => showScreen(screens.screen6));
        
        function handleNumericInput(event) {
            const input = event.target;
            const cursorPosition = input.selectionStart;
            const originalValue = input.value;
            const newValue = zenkakuToHankaku(originalValue);

            if (originalValue !== newValue) {
                input.value = newValue;
                // カーソル位置を復元
                if(cursorPosition !== null) {
                    input.setSelectionRange(cursorPosition, cursorPosition);
                }
            }
        }
        
        patientNumberInput.addEventListener('input', (e) => {
            handleNumericInput(e);
            patientInfo.number = e.target.value;
            checkScreen1Completion();
        });
        searchNumberInput.addEventListener('input', handleNumericInput);
        pcrValueInput.addEventListener('input', handleNumericInput);
        tonguePressureValueInput.addEventListener('input', handleNumericInput);
        lipClosureForceValueInput.addEventListener('input', handleNumericInput);

        inputDate.addEventListener('input', (e) => {
            patientInfo.inputDate = e.target.value;
            checkScreen1Completion();
        });

        editGoodsBtn.addEventListener('click', () => {
            populateGoodsModal();
            goodsModal.style.display = 'flex';
        });

        closeGoodsModalBtn.addEventListener('click', () => {
            goodsModal.style.display = 'none';
        });


        // --- Initialization ---
        resetState();
        initializeScreen1();
        initializeProceduresCheckboxes();
        initializeTeethEditor();
        initializeBwEditor();
        initializeStaffScreenOptions();
        resetUiState();
    </script>
