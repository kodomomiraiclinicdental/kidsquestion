<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>こどもみらいクリニックデンタル - みらいく予防プログラム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Gothic', 'Yu Gothic', 'sans-serif';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header h2 {
            color: #764ba2;
            font-size: 20px;
            font-weight: normal;
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .radio-label {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }

        .radio-label:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .radio-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 18px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: inline-block;
            text-align: center;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
            margin-right: 15px;
        }
        
        .btn-small-top {
            padding: 6px 12px;
            font-size: 12px;
            margin-right: 0;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .question-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .question-subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 25px;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            font-size: 16px;
        }

        .checkbox-label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checkbox-label input[type="checkbox"],
        .checkbox-label input[type="radio"] {
            appearance: none;
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
            flex-shrink: 0;
            background: white;
            transition: all 0.3s ease;
        }

        .checkbox-label input[type="checkbox"] {
            border-radius: 6px;
        }

        .checkbox-label input[type="radio"]:checked,
        .checkbox-label input[type="checkbox"]:checked {
            background: #667eea;
            border-color: #667eea;
        }

        .checkbox-label input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .checkbox-label.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .checkbox-label.selected input[type="checkbox"],
        .checkbox-label.selected input[type="radio"] {
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked,
        .checkbox-label.selected input[type="radio"]:checked {
            background: white;
            border-color: white;
        }

        .checkbox-label.selected input[type="checkbox"]:checked::after {
            color: #667eea;
        }

        .checkbox-label.selected input[type="radio"]:checked::after {
            background: #667eea;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        
        .navigation-end {
            display: flex;
            justify-content: flex-end;
            margin-top: 40px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .result-summary {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .result-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .result-label {
            font-weight: 600;
            color: #667eea;
        }

        .small-btn {
            padding: 8px 16px;
            font-size: 12px;
            background: #dee2e6;
            color: #6c757d;
        }

        /* 記録表プレビュー画面のスタイル */
        .preview-container {
            background: white;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 30px;
            font-family: 'MS Gothic', 'Yu Gothic', monospace;
            font-size: 14px;
            line-height: 1.4;
            overflow-y: auto;
        }

        .preview-header {
            margin-bottom: 10px;
        }

        .preview-main-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .preview-info-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .today-content-container {
            width: 100%;
            margin-bottom: 20px;
        }

        .today-content-box {
            border: 1px solid #000;
            padding: 8px;
            min-height: 80px;
            margin-bottom: 20px;
            border: none;
        }

        .today-content-box.enlarged-font {
            font-size: 16px;
        }

        .risk-section .section-title {
            background: #000;
            color: white;
            padding: 4px 8px;
            display: inline-block;
            margin-bottom: 0;
        }

        .risk-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .risk-table th,
        .risk-table td {
            border: 2px solid #000;
            padding: 8px 12px;
            text-align: center;
            vertical-align: top;
            font-size: 14px;
            font-weight: normal;
        }

        .risk-table th {
            background: white;
            font-weight: bold;
        }

        .score-summary-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .score-table {
            width: 60%;
            border-collapse: collapse;
        }
        .score-summary-section .score-table {
            margin-bottom: 0;
        }

        .score-table th,
        .score-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            text-align: center;
            font-size: 14px;
        }

        .score-table th {
            font-weight: bold;
        }

        .score-table .red-border {
            border: 2px solid red;
        }
        
        .risk-and-total-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .risk-level-box {
            text-align: right;
        }

        .total-score {
            text-align: right;
            font-size: 16px;
            margin-top: 10px;
        }

        .diagnosis-section {
            margin-top: 20px;
        }
        
        .oral-exam-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .oral-exam-diagram {
            text-align: center;
            line-height: 1.2;
        }

        .oral-exam-line {
            height: 2px;
            background-color: black;
            width: 100%;
            margin: 5px 0;
        }

        .oral-exam-options {
            text-align: right;
            line-height: 1.6;
        }

        .oral-exam-options > div {
            white-space: nowrap;
        }
        
        .diagnosis-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .oral-function-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 20px;
        }

        .oral-function-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 2px solid #000;
            border-collapse: collapse;
            font-weight: bold;
            height: 80px;
        }
        
        .oral-function-grid > div {
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .oral-function-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 14px;
        }

        .treatment-plan {
            margin-top: 20px;
        }

        .checklist-section {
            margin-top: 20px;
        }

        .checklist-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .checklist-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            font-size: 14px;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .checklist-item-col {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            padding-right: 20px;
        }
        
        .checklist-item-col:last-child {
            padding-right: 0;
        }

        .checkbox-square {
            width: 14px;
            height: 14px;
            border: 1px solid #000;
            margin-right: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header h2 {
                font-size: 18px;
            }
            
            .radio-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .navigation {
                flex-direction: column-reverse;
                gap: 10px;
            }
        }
        
        /* iPad縦向き用のスタイルをさらに調整 */
        @media (max-width: 820px) and (orientation: portrait) {
            .preview-container {
                padding: 10px;
                font-size: 10.5px;
                line-height: 1.2;
                overflow-y: hidden; /* スクロールをなくしてフィットさせる */
            }
            .preview-header {
                align-items: stretch;
                gap: 5px;
                margin-bottom: 5px;
            }
             .preview-main-title {
                font-size: 16px;
                margin-bottom: 5px;
            }
            .preview-info-bar {
                font-size: 11px;
                gap: 10px;
                justify-content: flex-start;
                padding-right: 60px; /* TOPボタンとのスペース確保 */
            }
             .today-content-box {
                min-height: auto;
                padding: 5px;
            }
            .today-content-box.enlarged-font {
                font-size: 12px;
            }
            .today-content-container, .risk-table, .score-summary-section, .diagnosis-section, .treatment-plan, .checklist-section, .memo-section {
                margin-bottom: 4px;
            }
            .risk-section .section-title {
                padding: 2px 4px;
            }
            .risk-table th, .risk-table td, .score-table th, .score-table td {
                padding: 2px 4px;
            }
            .score-summary-section {
                gap: 10px;
                align-items: flex-end;
            }
            .score-summary-section .score-table {
                width: 65%;
            }
            .risk-and-total-wrapper {
                flex-grow: 1;
            }
            .risk-level-box {
                margin-bottom: 5px;
            }
            .oral-exam-content, .oral-function-content, .checklist-content {
                flex-direction: column;
                gap: 4px;
            }
            .oral-exam-options {
                line-height: 1.3;
             }
            .oral-function-grid {
                height: auto;
            }
            .oral-function-grid > div {
                padding: 4px;
            }
            .diagnosis-title, .checklist-title {
                font-size: 14px;
                margin-bottom: 3px;
            }
            .total-score {
                font-size: 14px;
                margin-top: 5px;
                margin-bottom: 4px;
            }
             #topButtonContainer {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

    <div class="container">
        <!-- Screen 0: Start Menu -->
        <div id="screen0" class="screen active">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいく予防プログラム〜Kids〜</h2>
            </div>
            <div style="display: flex; flex-direction: column; gap: 20px; margin-top: 50px;">
                <button class="btn" id="startKidsBtn">Kids問診</button>
                <button class="btn" id="viewDataBtn">データ閲覧</button>
            </div>
        </div>

        <!-- Screen 1: Patient Information -->
        <div id="screen1" class="screen">
            <div class="header">
                <h1>こどもみらいクリニックデンタル</h1>
                <h2>みらいく予防プログラム〜Kids〜</h2>
            </div>
            
            <div class="form-group">
                <label>担当者</label>
                <div class="radio-group" id="staffRadioGroup"></div>
            </div>
            
            <div class="form-group">
                <label for="patientNumber">カルテ番号</label>
                <input type="text" id="patientNumber" placeholder="カルテ番号を入力してください">
            </div>
            
            <div class="form-group">
                <label>フッ化物塗布間隔</label>
                <div class="radio-group" id="fluorideRadioGroup"></div>
            </div>
            
            <div class="navigation-end" style="gap: 10px;">
                <button class="btn btn-secondary" id="backToStartFromS1Btn">TOP</button>
                <button class="btn" id="startBtn" disabled>問診を開始する</button>
            </div>
        </div>

        <!-- Screen 2: Questions -->
        <div id="screen2" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div id="questionContainer"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="prevBtn">← 戻る</button>
                <button class="btn" id="nextBtn" disabled>次へ →</button>

        <!-- Screen 3: Thank You -->

            <div class="header">
                <h1>ご回答ありがとうございました</h1>
            </div>
            
            <div class="result-summary" id="resultSummary"></div>
            
            <div class="navigation">
                <button class="btn btn-secondary" id="backToQ4Btn">← 戻る</button>
                <button class="btn small-btn" id="staffBtn">医院用（押さないでください）</button>
            </div>
        </div>

        <!-- Screen 4: Staff Input -->
        <div id="screen4" class="screen">
            <div class="header">
                <h1>歯科衛生士入力画面</h1>

            <div class="result-summary" id="staffResultSummary"></div>
            
            <div class="form-group">
                <label for="pcrValue">PCR値（%）</label>

            <div class="navigation">

        <!-- Screen 6: View Data Screen -->

            <div class="form-group">
                <label for="searchNumber">カルテ番号検索</label>
                <input type="text" id="searchNumber" placeholder="カルテ番号を入力してください">
                <button class="btn" id="searchBtn" style="margin-top: 10px;">検索</button>

            <div id="resultsList" style="margin-top: 20px;"></div>
            <div class="navigation">
                <button class="btn btn-secondary" id="backToStartBtn">← 戻る</button>
            </div>
        </div>

        <!-- Screen 5: Preview -->
        <div id="screen5" class="screen">
        </div>
    </div>

        function checkScreen1Completion() {
            startBtn.disabled = !(patientInfo.staff && patientInfo.number && patientInfo.fluoride);

        function displayQuestion() {
            questionContainer.innerHTML = '';

            const question = questions[currentQuestion];
            const title = document.createElement('div');
            title.className = 'question-title';
            title.textContent = `質問${currentQuestion + 1}/${questions.length}: ${question.title}`;
            questionContainer.appendChild(title);

            if (question.subtitle) {
                const subtitle = document.createElement('div');
                subtitle.className = 'question-subtitle';
                subtitle.textContent = question.subtitle;
                questionContainer.appendChild(subtitle);
            }

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'checkbox-group';
            
            question.options.forEach(option => {
                const label = document.createElement('label');
                label.className = 'checkbox-label';
                
                const input = document.createElement('input');
                input.type = question.type;
                input.name = question.id;
                input.value = option;
                
                if ((question.type === 'checkbox' && answers[question.id].includes(option)) || (question.type === 'radio' && answers[question.id] === option)) {
                    input.checked = true;
                    label.classList.add('selected');
                }
                
                input.addEventListener('change', () => {
                    if (question.type === 'radio') {
                        answers[question.id] = input.value;
                        document.querySelectorAll(`input[name="${question.id}"]`).forEach(radio => {
                            radio.parentElement.classList.toggle('selected', radio.checked);
                        });
                    } else { // checkbox
                        if (input.checked) {
                            if (!answers[question.id].includes(input.value)) {
                                answers[question.id].push(input.value);
                            }
                        } else {
                            answers[question.id] = answers[question.id].filter(v => v !== input.value);
                        }
                        label.classList.toggle('selected', input.checked);
                    }
                    checkQuestionCompletion();
                });
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(option));
                optionsContainer.appendChild(label);
            });
            questionContainer.appendChild(optionsContainer);

            progressFill.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            prevBtn.style.visibility = currentQuestion === 0 ? 'hidden' : 'visible';
            nextBtn.textContent = currentQuestion === questions.length - 1 ? '完了' : '次へ →';
            
            checkQuestionCompletion();
        }

        function checkQuestionCompletion() {
            const question = questions[currentQuestion];
            nextBtn.disabled = (question.type === 'checkbox') ? answers[question.id].length === 0 : !answers[question.id];

            const itemsToShow = (element === resultSummaryContainer) ? summaryData.slice(3) : summaryData;

        function calculateScore() {
            let scores = { fluoride: 0, snacks: 0, pcr: 0, dmf: 0 };

            if (patientInfo.fluoride === 'OK') {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 2 : 0;
            } else {
                scores.fluoride = answers.toothpaste.includes('市販のもの') ? 4 : 3;
            }

            const snackScores = { '1日０回': 0, '1日１回': 1, '1日２回': 3, '1日３回以上': 5 };
            scores.snacks = snackScores[answers.snacks] ?? 0;

            const pcr = parseInt(patientInfo.pcrValue, 10);
            if (!isNaN(pcr)) {
                if (pcr <= 15) scores.pcr = 0;
                else if (pcr <= 30) scores.pcr = 1;
                else if (pcr <= 50) scores.pcr = 2;
                else scores.pcr = 3;
            }

            const dmf = parseInt(patientInfo.dmfValue, 10);
            if (!isNaN(dmf)) {
                if (dmf <= 1) scores.dmf = 0;
                else if (dmf <= 3) scores.dmf = 1;
                else scores.dmf = 3;
            }

            const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
            return { scores, totalScore };
        }

        async function saveToFirestore() {
            try {
                await addDoc(collection(db, "kids-records"), {
                    patientInfo: patientInfo,
                    answers: answers,
                    scores: calculateScore(),
                    timestamp: serverTimestamp()
                });
                showMessage("記録表を保存しました！");
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("保存に失敗しました。");
            }
        }
        
        async function loadRecords(patientNumber) {
            if (!patientNumber) {
                resultsList.textContent = 'カルテ番号を入力してください。';
                return;
            }

            const q = query(collection(db, "kids-records"), 
                            where("patientInfo.number", "==", patientNumber),
                            orderBy("timestamp", "desc"));
            
            resultsList.textContent = '検索中...';
            
            try {
                const querySnapshot = await getDocs(q);
                resultsList.innerHTML = '';

                if (querySnapshot.empty) {
                    resultsList.textContent = 'データが見つかりませんでした。';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const record = doc.data();
                    const date = record.timestamp.toDate();
                    const dateStr = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
                    
                    const button = document.createElement('button');
                    button.className = 'btn btn-secondary';
                    button.style.marginBottom = '10px';
                    button.textContent = `閲覧: ${dateStr}`;
                    button.addEventListener('click', () => {
                        updatePreviewFromRecord(record);
                        showScreen(screens.screen5);
                    });
                    resultsList.appendChild(button);
                });
            } catch (e) {
                console.error("Error getting documents: ", e);
                resultsList.textContent = 'データの取得に失敗しました。';
            }
        }
        
        function showScreen(screen) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            if (screen) screen.classList.add('active');
        }

                if (!patientInfo.startTime) {

            }
        });

            loadRecords(searchNumberInput.value.trim());

    </script>
